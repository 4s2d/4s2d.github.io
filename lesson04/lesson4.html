<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>lesson4</title>
	</head>
	<body>
		<header>
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall</p>
		</header>
		<section>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="checkbox">
						<span>A lot of pickles <em>(for the next lessons about CSS)</em></span> 
					</label>							
				</li>
				<li>
					<label>
						<input type="checkbox" name="checkbox">
						<span>10 apples <em>(for more CSS manipulations)</em></span>
					</label>
				</li>							
				<li>
					<label>
						<input type="checkbox" name="checkbox">
						<span>20 oranges <em>(because they are awesome)</em></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="checkbox">
						<span>13 plates <em>(hm... they always disappear)</em></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="checkbox">
						<span>15 bentos</span>
						</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="checkbox">
						<span>1 bottle of Sake ^_^<em>(for my friends)</em></span>
					</label>
				</li>
			</ul>
		</section>
		<footer>
			<a href="#">Bon appetit :)</a>
		</footer>
	</body>
</html>
